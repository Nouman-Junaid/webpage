<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #0077b5;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile h1 {
            font-size: 24px;
            margin: 0;
        }

        .connections {
            margin-top: 20px;
        }

        .connections h2 {
            font-size: 18px;
        }

        .connections ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .connection {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>LinkedIn</h1>
    </header>

    <div class="container">
        <div class="profile">
            <img src="profile-picture.jpg" alt="Profile Picture" width="100">
            <div>
                <h1>Nouman Junaid</h1>
                <p>Marine Engineer</p>
            </div>
        </div>

        <div class=" connections">
            <h2>Your Connections</h2>
            <ul>
                <li class="connection ">Connection 1</li>
                <li class="connection ">Connection 2</li>
                <li class="connection ">Connection 3</li>
                <!-- Add more connections as needed -->
            </ul>
        </div>
    </div>

    <footer>
        &copy; 2024 LinkedIn
    </footer>
</body>

</html>
